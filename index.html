<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spotify</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            background: linear-gradient(180deg, #404040 0%, #121212 100%);
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            color: white; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            cursor: pointer;
        }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; margin-top: 10px; }
        .header-text { text-align: center; font-size: 11px; letter-spacing: 1px; text-transform: uppercase; color: rgba(255,255,255,0.7); }

        .album-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .album-art {
            width: 100%; max-width: 340px; aspect-ratio: 1/1;
            background: #282828 url('https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg') no-repeat center;
            background-size: 30%; border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            background-position: center; background-size: cover;
        }

        .track-info-area { padding: 0 24px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .track-title { font-size: 24px; font-weight: 700; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .track-artist { font-size: 16px; color: #b3b3b3; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .like-icon { color: #1DB954; font-size: 28px; }

        .progress-area { padding: 0 24px; margin-bottom: 10px; }
        .progress-bar-bg { width: 100%; height: 4px; background-color: rgba(255,255,255,0.3); border-radius: 2px; position: relative; }
        .progress-bar-fill { width: 0%; height: 100%; background-color: white; border-radius: 2px; position: absolute; }
        .time-stamps { display: flex; justify-content: space-between; font-size: 11px; color: #b3b3b3; margin-top: 8px; }

        .controls { display: flex; justify-content: space-between; align-items: center; padding: 0 24px 40px 24px; }
        .material-icons { font-size: 28px; color: #b3b3b3; }
        .play-pause-btn { width: 65px; height: 65px; background-color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: black; z-index: 10; }
        .play-pause-btn .material-icons { color: black; font-size: 40px; }
    </style>
</head>
<body onclick="armAudio()" ontouchstart="armAudio()">

    <div class="header">
        <span class="material-icons">keyboard_arrow_down</span>
        <div class="header-text">TOCANDO DA PLAYLIST<br><span style="font-weight:bold; color:white;">Descobertas da Semana</span></div>
        <span class="material-icons">more_vert</span>
    </div>

    <div class="album-container">
        <div class="album-art" id="albumArt"></div>
    </div>

    <div class="track-info-area">
        <div style="flex:1; overflow:hidden;">
            <div class="track-title" id="trackName">Spotify</div>
            <div class="track-artist" id="artistName">Conectando...</div>
        </div>
        <span class="material-icons like-icon">favorite</span>
    </div>

    <div class="progress-area">
        <div class="progress-bar-bg"><div class="progress-bar-fill" id="progFill"></div></div>
        <div class="time-stamps"><span id="currTime">0:00</span><span id="totalTime">-0:30</span></div>
    </div>

    <div class="controls">
        <span class="material-icons">shuffle</span>
        <span class="material-icons" style="font-size: 36px;">skip_previous</span>
        <div class="play-pause-btn" onclick="togglePlay(event)">
            <span class="material-icons" id="playIcon">play_arrow</span>
        </div>
        <span class="material-icons" style="font-size: 36px;">skip_next</span>
        <span class="material-icons">repeat</span>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous" loop></audio>

    <script>
        const API_USER = "bhj";
        const PROXY_URL = `https://api.allorigins.win/raw?url=${encodeURIComponent("https://appmaz.vip/api/getdata.php?user=" + API_USER + "&t=")}`;
        const audio = document.getElementById('audioPlayer');
        const playIcon = document.getElementById('playIcon');
        let audioUnlocked = false;
        let lastData = "";

        function armAudio() {
            if (!audioUnlocked) {
                audio.play().then(() => {
                    audio.pause();
                    audioUnlocked = true;
                    document.getElementById('artistName').innerText = "Sincronizado";
                    checkAPI();
                }).catch(e => console.log("Aguardando toque..."));
            }
        }

        function togglePlay(event) {
            event.stopPropagation();
            if (!audioUnlocked) return;

            if (audio.paused) {
                audio.play();
                playIcon.innerText = "pause";
            } else {
                audio.pause();
                playIcon.innerText = "play_arrow";
            }
        }

        async function checkAPI() {
            try {
                const res = await fetch(PROXY_URL + Date.now());
                const json = await res.json();
                const rawText = json.data;

                if (rawText && rawText !== lastData) {
                    lastData = rawText;
                    let [song, artist] = rawText.includes("-") ? rawText.split("-") : [rawText, ""];
                    fetchAndPlay(song.trim(), artist ? artist.trim() : "");
                }
            } catch (e) {}
        }

        async function fetchAndPlay(song, artist) {
            try {
                const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(song + " " + artist)}&media=music&limit=1`);
                const data = await res.json();
                if (data.results.length > 0) {
                    const track = data.results[0];
                    
                    document.getElementById('trackName').innerText = track.trackName;
                    document.getElementById('artistName').innerText = track.artistName;
                    document.getElementById('albumArt').style.backgroundImage = `url('${track.artworkUrl100.replace('100x100', '600x600')}')`;
                    
                    audio.src = track.previewUrl;
                    audio.volume = 1.0; 
                    
                    if (audioUnlocked) {
                        audio.play();
                        playIcon.innerText = "pause";
                    }
                }
            } catch (e) {}
        }

        audio.ontimeupdate = () => {
            if (audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progFill').style.width = pct + "%";
                let mins = Math.floor(audio.currentTime / 60);
                let secs = Math.floor(audio.currentTime % 60);
                document.getElementById('currTime').innerText = mins + ":" + (secs < 10 ? "0" + secs : secs);
            }
        };

        // LOOP GARANTE QUE O ÍCONE NÃO MUDE SE RECOMEÇAR SOZINHO
        audio.onplay = () => { playIcon.innerText = "pause"; };

        setInterval(checkAPI, 3000);
    </script>
</body>
</html>
